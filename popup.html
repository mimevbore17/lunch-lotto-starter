<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Lotto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- üèÜ Personalized Greeting -->
  <div id="caption-box">
    <h2 id="greeting">Time for a healthy meal ü•ó!</h2>
  </div>
  
  <div id="popup-container">
    <!-- üé° Main View -->
    <div id="main-view">
      <div id="wheel-container">
        <img id="loading-gif" src="assets/loading.gif" alt="Loading..." style="display: none;">
        <canvas id="wheel" width="310" height="310"></canvas>
        <button id="spin">Spin</button>
      </div>
      <!-- üèÜ Selected Restaurant Result -->
      <div id="result-container" style="display: none;">
        <p id="selected-restaurant"></p>
        <a id="google-maps-link" href="#" target="_blank" style="display: none;">View on Google Maps</a>
      </div>
      <!-- <button id="open-settings">Settings</button> -->
      <button id="open-settings">
        <img src="assets/filter.jpg" alt="Settings">
      </button>
    </div>

    <!-- Settings View -->
    <div id="settings-view" class="view">
      <div class="form-group">
        <label for="distance">Distance (miles) üó∫Ô∏è</label>
        <input type="number" id="distance" min="0.1" max="10" step="0.1" placeholder="e.g., 0.5">
      </div>
      <div class="form-group">
        <label for="price">Price Level üí∞</label>
        <select id="price">
          <option value="1,2">$ - $$</option>
          <option value="2,3" selected>$$ - $$$</option>
          <option value="3,4">$$$ - $$$$</option>
        </select>
      </div>
      <button id="save-settings">Save</button>
      <button id="close-settings">Back</button>
    </div>
  </div>

  <!-- Progress bar container (top center) -->
  <div id="progress-container" style="
    display: none;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 6px;
    background-color: #e0e0e0;
    border-radius: 3px;
    overflow: hidden;
    margin-top: 10px;
    z-index: 9999;
  ">
    <div id="progress-bar" style="
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.3s ease;
    "></div>
  </div>

  <!-- View History Button -->
  <button id="view-history" style="margin-top: 10px;">View History</button>

  <!-- History Display Container -->
  <div id="history-container" style="display: none; margin-top: 10px; max-height: 200px; overflow-y: auto;"></div>

  <!-- Clear History Button -->
  <button id="clear-history" style="display: none; margin-top: 10px; max-height: 250px; overflow-y: auto;">Clear History</button>





  <script src="libs/sweetalert.min.js"></script>
  <script src="wheel.js"></script>
  <script src="popup.js"></script>

</body>

</html>
